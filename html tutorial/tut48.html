<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>

<body>
    <div class="container">
        this is a container

    </div>
    <script>
        // printing math object 
        let n = Math;
        console.log(n);

        // printing the contacts from Math object 
        console.log("the value of Math.E is", Math.E)
        console.log("the value of Math.PI is", Math.PI)
        console.log("the value of Math.LN2 is", Math.LN2)
        console.log("the value of Math.SQRT1_2 is", Math.SQRT1_2)
        console.log("the value of Math.LOG2E is", Math.LOG2E)

        // printing the function from Math object
        let a = 34.2625;
        let b = 89;
        console.log("the value of a and b is", a, b);
        console.log("the value of a and b rounded is", Math.round(a), Math.round(b));
        console.log("3 raised to the power of 3 is ", Math.pow(3, 3))
        console.log("2 raised to the power of 12 is ", Math.pow(2, 12))
        console.log("5 raised to the power of 3 is ", Math.pow(5, 3))
        console.log("4 raised to the power of 3 is ", Math.pow(4, 3))




        console.log("Square root of 36 is ", Math.sqrt(36))
        console.log("Square root of 25 is ", Math.sqrt(25))
        console.log("Square root of 100 is ", Math.sqrt(100))
    </script>
</body>

</html>
