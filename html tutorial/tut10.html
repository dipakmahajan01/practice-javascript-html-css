<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>css fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&family=Playfair+Display&family=Redressed&display=swap" rel="stylesheet">
